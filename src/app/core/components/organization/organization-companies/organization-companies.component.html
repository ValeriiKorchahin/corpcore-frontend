<mat-card class="card">
  <div class="card__header">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" [formControl]="search" placeholder="Search by name">
    </mat-form-field>
  </div>
  <div class="card__table-container table-container">
    <table mat-table [dataSource]="companies()">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
         <button mat-icon-button [matMenuTriggerFor]="actionsMenu" matTooltip="Actions">
           <mat-icon>
             more_vert
           </mat-icon>
         </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
    <mat-paginator
      [length]="companies().length"
      (page)="changePage($event)"
      [pageSizeOptions]="[20, 50, 100]"
    ></mat-paginator>
  </div>
</mat-card>

<mat-menu #actionsMenu>
  <button mat-menu-item>
    <mat-icon>
      person_add
    </mat-icon>
    Add user
  </button>
  <button mat-menu-item>
    <mat-icon>
      edit
    </mat-icon>
    Edit/View
  </button>
  <button mat-menu-item>
    <mat-icon>
      delete
    </mat-icon>
    Delete
  </button>
</mat-menu>
