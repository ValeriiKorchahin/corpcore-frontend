<mat-card>
  <mat-card-header>Login</mat-card-header>
  <mat-card-subtitle>
    Enter your credentials below
  </mat-card-subtitle>
  <mat-card-content>
    <div class="login-form">
      <form [formGroup]="form">
        <div class="form-field">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password">
            <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible" [matTooltip]="isPasswordVisible ? 'Hide' : 'Show'">
              <mat-icon>{{ isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" [disabled]="form.invalid" (click)="login()">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
